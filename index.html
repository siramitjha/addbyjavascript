<doctype html>
<html>
<head>
<link rel="stylesheet" href="bootstrap.min.css">

<script>
function add(){
var a,b,c;
a=Number(document.getElementById("first").value);
b=Number(document.getElementById("second").value);
c=a+b;
document.getElementById("answer").value=c;
}
</script>
</head>

<body>
<div class="container">
<div class="row mt-5 mb-5">
<h1>ADD BY JAVASCRIPT METHOD</h1></DIV>
<div class="row mt-5 mb-5">

<div class="col-lg-4">
Enter the first number:<input id="first" class="form-control">
</div>
<div class="col-lg-4">
Enter the Second number:<input id="second" class="form-control">
</div>
<div class="col-lg-2">
Click On Add Button:<button class="form-control btn btn-success" onclick="add()">ADD</button>
</div>
<div class="col-lg-2">

Sum of Two number:<input id="answer" class="form-control">
</div>
</div>
</div

</body>
</html
